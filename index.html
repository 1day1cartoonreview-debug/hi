    <style>
        /* === 커스텀 스타일 === */
        :root {
            --theme-color: #ef4444;
            --theme-glow: rgba(239, 68, 68, 0.5);
        }
        
        body {
            background-color: #050505;
            color: white;
            font-family: 'Noto Sans KR', sans-serif;
            overflow-x: hidden;
            cursor: none;
        }

        .font-museum { font-family: 'Cinzel', serif; }
        .font-cyber { font-family: 'Roboto Mono', monospace; }

        /* 스크롤바 숨기기 */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* 애니메이션 */
        @keyframes scroll-left { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .animate-scroll { animation: scroll-left 30s linear infinite; }
        .animate-legends { animation: scroll-left 60s linear infinite; }
        
        @keyframes scanline { 0% { top: 0; opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        .animate-scan { animation: scanline 3s linear infinite; }
        
        .grid-bg { background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px); background-size: 40px 40px; }
        
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .fade-in-fast { animation: fadeInFast 0.3s ease-out forwards; }
        @keyframes fadeInFast { from { opacity: 0.5; } to { opacity: 1; } }

        /* 커스텀 커서 */
        #custom-cursor {
            position: fixed; pointer-events: none; z-index: 9999;
            transition: transform 0.05s ease-out;
            mix-blend-mode: difference;
        }

        /* 유틸리티 */
        .text-theme { color: var(--theme-color); transition: color 0.3s; }
        .bg-theme { background-color: var(--theme-color); transition: background-color 0.3s; }
        .border-theme { border-color: var(--theme-color); transition: border-color 0.3s; }
        
        /* 네비게이션 활성화 스타일 */
        .nav-btn { position: relative; }
        .nav-active { color: white !important; transform: translateY(-4px); }
        .nav-active i { filter: drop-shadow(0 0 5px var(--theme-color)); }
        
        .nav-indicator {
            position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%) scale(0);
            width: 4px; height: 4px; background-color: var(--theme-color); border-radius: 50%;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 8px var(--theme-color);
        }
        .nav-active .nav-indicator { transform: translateX(-50%) scale(1); }

        .perspective-1000 { perspective: 1000px; }
        .viewer-ui-hidden { transform: translateY(-100%); }
        .viewer-ui-hidden-bottom { transform: translateY(100%); }
        .chapter-list-hidden { transform: translateX(-100%); }
        .rotate-y-6 { transform: rotateY(6deg); }

        #theme-selector {
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
        }

        * { cursor: none !important; }
    </style>

            selector.classList.toggle('opacity-0', isVisible || forceShow === false);
            selector.classList.toggle('invisible', isVisible || forceShow === false);
            selector.classList.toggle('scale-100', !isVisible && forceShow !== false);
            selector.classList.toggle('opacity-100', !isVisible && forceShow !== false);
            selector.classList.toggle('visible', !isVisible && forceShow !== false);

            const newPopup = document.getElementById(`pin-popup-${pinId}`);
            if (newPopup) {
                const isVisible = newPopup.classList.contains('opacity-100');
                newPopup.classList.toggle('opacity-0', isVisible);
                newPopup.classList.toggle('invisible', isVisible);
                newPopup.classList.toggle('scale-95', isVisible);
                newPopup.classList.toggle('-translate-y-2', isVisible);
                newPopup.classList.toggle('opacity-100', !isVisible);
                newPopup.classList.toggle('visible', !isVisible);
                newPopup.classList.toggle('scale-100', !isVisible);
                newPopup.classList.toggle('translate-y-0', !isVisible);
            }
            state.activePinId = (state.activePinId === pinId) ? null : pinId;
        }

        function toggleLike() {
            state.viewerLiked = !state.viewerLiked;
            const btn = document.getElementById('like-btn');
            const icon = btn.querySelector('i');
            btn.classList.toggle('text-theme', state.viewerLiked);
            btn.classList.toggle('text-gray-400', !state.viewerLiked);
            icon.classList.toggle('fill-current', state.viewerLiked);
        }

        function toggleBookmark() {
            state.viewerBookmarked = !state.viewerBookmarked;
            const btn = document.getElementById('bookmark-btn');
            const icon = btn.querySelector('i');
            btn.classList.toggle('text-theme', state.viewerBookmarked);
            icon.classList.toggle('fill-current', state.viewerBookmarked);
        }

        function togglePlay() {
            state.isPlaying = !state.isPlaying;
            renderTab('PROFILE');
        }

        function toggleMusicList() {
            state.showMusicList = !state.showMusicList;
            renderTab('PROFILE');
        }

        function changeSong(index) {
            state.nowPlayingIndex = index;
            renderTab('PROFILE');
        }

        function editProfileStatus() {
            const newStatus = prompt("Enter new status message:", state.profileStatus);
            if (newStatus !== null && newStatus.trim() !== "") {
                state.profileStatus = newStatus;
                renderTab('PROFILE');
            }
        }


        function addComment(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('comment-input');
                const text = input.value.trim();
                if (text) {
                    const newComment = { user: "Me", text: text, likes: "0" };
                    state.viewerComments.unshift(newComment);
                    input.value = "";
                    
                    const commentList = document.getElementById('comment-list');
                    const newCommentEl = document.createElement('div');
                    newCommentEl.className = 'flex gap-4 group fade-in';
                    newCommentEl.innerHTML = `
                        <div class="w-8 h-8 rounded-full bg-gray-800 shrink-0 overflow-hidden"><img src="https://source.unsplash.com/random/100x100?sig=${Date.now()}" class="w-full h-full object-cover"/></div>
                        <div class="flex-1">
                            <div class="flex items-baseline gap-2 mb-1">
                                <span class="text-xs font-bold text-gray-300 group-hover:text-theme transition-colors">${newComment.user}</span>
                                <span class="text-[10px] text-gray-600">Just now</span>
                            </div>
                            <p class="text-xs text-gray-400 leading-relaxed">${newComment.text}</p>
                            <div class="flex items-center gap-3 mt-2 text-[10px] text-gray-600">
                                <button class="hover:text-white flex items-center gap-1"><i data-lucide="thumbs-up" class="w-2.5 h-2.5"></i> ${newComment.likes}</button>
                                <button class="hover:text-white">Reply</button>
                            </div>
                        </div>`;
                    commentList.prepend(newCommentEl);
                    lucide.createIcons({ nodes: newCommentEl.querySelectorAll('[data-lucide]') });
                    
                    document.getElementById('viewer-comment-count').innerText = state.viewerComments.length;
                    document.querySelector('#comment-section-count span').innerText = state.viewerComments.length;
                }
            }
        }
    </script>
</body>
</html>
